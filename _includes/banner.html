<!-- Banner -->		
<section id="banner">

    <!--
        ".inner" is set up as an inline-block so it automatically expands
        in both directions to fit whatever's inside it. This means it won't
        automatically wrap lines, so be sure to use line breaks where
        appropriate (<br />).
    -->
    <div class="inner">

        <header>
            <img src="{{site.author.avatar}}" alt="{{site.author.name}}" ></img>
            
            <h2>{{site.author.name}}</h2>
        </header>
        <p><strong>{{site.author.job}}</strong> & <strong>{{site.author.other_job}}</strong></p>
        </br>
        <p>{{site.author.subtitle}}</p>

        <footer>
            <ul class="buttons vertical">
                <li><a href="#main" class="button fit scrolly">Find out more...</a></li>
            </ul>
        </footer>

    </div>

</section>
